<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Section</h1>
        </header>

        <div class="search-container">
            <span>üîç</span>
            <input type="text" placeholder="Search by book title or author..." id="search-input">
            <button id="search-online-btn">Search Online</button>
        </div>

        <div class="categories">
            <button class="category-btn" data-category="Self-Help">Self-Help</button>
            <button class="category-btn" data-category="Finance">Finance</button>
            <button class="category-btn" data-category="Motivation">Motivation</button>
            <button class="category-btn" data-category="Business">Business</button>
            <button class="category-btn" data-category="Philosophy">Philosophy</button>
            <button class="category-btn" data-category="Fiction">Fiction</button>
        </div>

        <!-- Books Section with Images -->
        <section class="books-section">
            <div class="book-card"><img src="book1.jpg" alt="The Power of Habit"><p>Book 1: The Power of Habit</p></div>
            <div class="book-card"><img src="book2.jpg" alt="Rich Dad Poor Dad"><p>Book 2: Rich Dad Poor Dad</p></div>
            <div class="book-card"><img src="book3.jpg" alt="Atomic Habits"><p>Book 3: Atomic Habits</p></div>
            <div class="book-card"><img src="book4.jpg" alt="Think and Grow Rich"><p>Book 4: Think and Grow Rich</p></div>
            <div class="book-card"><img src="book5.jpg" alt="The Alchemist"><p>Book 5: The Alchemist</p></div>
            <div class="book-card"><img src="book6.jpg" alt="The Lean Startup"><p>Book 6: The Lean Startup</p></div>
            <div class="book-card"><img src="book7.jpg" alt="Man's Search for Meaning"><p>Book 7: Man's Search for Meaning</p></div>
            <div class="book-card"><img src="book8.jpg" alt="To Kill a Mockingbird"><p>Book 8: To Kill a Mockingbird</p></div>
        </section>
    </div>

    <footer>
        Footer text area here...
    </footer>

    <script src="main.js"></script>
</body>
</html>
